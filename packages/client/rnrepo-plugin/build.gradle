plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.22'
    id 'maven-publish'
    id 'java-gradle-plugin'
    id 'signing'
    id 'com.diffplug.spotless' version '6.20.0'
}

group = 'org.rnrepo.tools'

// Fixed version in code - automatically appends -SNAPSHOT for local publishes
def baseVersion = '0.0.1'
def isLocalPublish = project.gradle.startParameter.taskNames.any {
    it.contains("MavenLocal")
}
version = baseVersion + (isLocalPublish ? '-SNAPSHOT' : '')

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation gradleApi()
    implementation 'com.android.tools.build:gradle:8.1.0'
    implementation 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22'
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.2'
    testImplementation 'org.junit.platform:junit-platform-suite:1.9.2'
    testImplementation 'io.mockk:mockk:1.13.5'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation gradleTestKit()
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "11"
    }
}

gradlePlugin {
    plugins {
        prebuildsPlugin {
            id = "org.rnrepo.tools.prebuilds-plugin"
            implementationClass = "org.rnrepo.tools.prebuilds.PrebuildsPlugin"
        }
    }
}

publishing {
    publications {
        release(MavenPublication) {
            from components.java
            pom {
                name = "RNRepo Gradle Plugin"
                description = "A Gradle plugin to automate React Native AAR prebuilds integration for faster builds"
                url = "https://rnrepo.org"
                licenses {
                    license {
                        name = "ISC"
                        url = "https://opensource.org/licenses/ISC"
                    }
                }
            }
        }
    }
    repositories {
        mavenLocal()
        maven {
            name "rnrepo"
            url "https://packages.rnrepo.org/releases"
            credentials {
                username = project.properties["mavenUsername"]
                password = project.properties["mavenPassword"]
            }
        }
    }
}

// Signing is required only when publishing to remote repository
signing {
    def publishingToMavenLocal = project.gradle.startParameter.taskNames.any { it.contains("MavenLocal") }
    setRequired(!publishingToMavenLocal)
    useInMemoryPgpKeys(project.findProperty("signingKey"), project.findProperty("signingPassword"))
    sign publishing.publications.release
}

tasks.test {
    useJUnitPlatform() 
}
