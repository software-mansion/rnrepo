name: âœ¨ Feature Request
description: Propose a new feature for RNRepo
title: "[FEATURE] "
labels: ["feature-request"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: ğŸ“ Feature Description
      description: Explain what new feature should be added to RNRepo
      placeholder: Describe the feature here...
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: ğŸ¯ Problem It Solves
      description: Describe the problem or use case this request addresses
      placeholder: What problem does this solve?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: ğŸ’¡ Proposed Solution
      description: Describe how this feature should work
      placeholder: How should this feature work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: ğŸ”„ Alternative Solutions
      description: Describe other possible approaches or features that could solve this problem
      placeholder: What are the alternatives?

  - type: textarea
    id: context
    attributes:
      label: ğŸ“š Additional Context
      description: Add any other information, screenshots, or links that might be helpful
      placeholder: Any other context?

  - type: textarea
    id: related
    attributes:
      label: ğŸ”— Related Issues
      description: Link any related issues or pull requests
      placeholder: |
        - Closes #(issue number)
        - Related to #(issue number)

  - type: markdown
    attributes:
      value: "## ğŸ“Š Impact"

  - type: input
    id: affected-users
    attributes:
      label: Affected users
      placeholder: "e.g., all users, only New Architecture users, etc."
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true
