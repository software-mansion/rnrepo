name: Lint, Test and Validate

run-name: Lint, test sources and validate json

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ” Lint kotlin
        run: bun run lint-client

      - name: ğŸ” Lint typescript
        run: bun run lint-ts

      - name: âœ… Validate JSON files
        run: bun run validate
      
      - name: ğŸ§ª Run client tests
        run: bun run test-client

      - name: ğŸ§ª Run ts tests
        run: bun test
