name: Publish Expo Config Plugin to npm

run-name: Publish @rnrepo/expo-config-plugin to npm

on:
  workflow_dispatch:

jobs:
  publish-expo-config-plugin:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: read

    env:
      PACKAGE_NAME: PLACEHOLDER # Will be set later
      PLUGIN_DIR: packages/expo-config-plugin

    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: üèó Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      - name: üì¶ Install dependencies
        run: bun install

      - name: üî® Build plugin
        run: bun run build
        working-directory: ${{ env.PLUGIN_DIR }}

      - name: üî® Prepare package
        run: bun run prepare
        working-directory: ${{ env.PLUGIN_DIR }}

      - name: üî® Create npm package
        run: npm pack
        working-directory: ${{ env.PLUGIN_DIR }}

      - name: üè∑Ô∏è Set PACKAGE_NAME env variable
        run: echo "PACKAGE_NAME=$(ls -l | egrep -o "rnrepo-expo-config-plugin-(.*)(=?\.tgz)" )" >> $GITHUB_ENV
        working-directory: ${{ env.PLUGIN_DIR }}

      - name: ‚ùå Fail if PACKAGE_NAME is not set
        if: ${{ env.PACKAGE_NAME == 'PLACEHOLDER' }}
        run: exit 1 # This should never happen.

      - name: Upload npm package to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}
          path: './${{ env.PLUGIN_DIR }}/${{ env.PACKAGE_NAME }}'

      - name: üöÄ Publish to npm
        run: NPM_CONFIG_PROVENANCE=false npm publish $PACKAGE_NAME --tag nightly --verbose
        working-directory: ${{ env.PLUGIN_DIR }}
        continue-on-error: true

      # get error log from previous step if it failed
      - name: üìÑ Get publish error log
        run: cat /home/runner/.npm/_logs/*.log
