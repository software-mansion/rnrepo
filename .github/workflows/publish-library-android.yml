name: Publish React Native Library for Android

run-name: Publish library for Android from build workflow

on:
  workflow_dispatch:
    inputs:
      build_run_id:
        description: 'Build workflow run ID (for testing)'
        required: true
        type: string
  # TODO: eventually this action will run as a response to a workflow_run event
  # workflow_run:
  #   workflows: ["Build React Native Library for Android"]
  #   types:
  #     - completed

jobs:
  publish-library:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Maven artifacts (from workflow_run)
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          name: maven-artifacts
          path: maven-artifacts

      - name: ðŸ“¥ Download Maven artifacts (from workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ inputs.build_run_id }}
          name: maven-artifacts
          path: maven-artifacts

      - name: ðŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install

      - name: ðŸ” Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - name: ðŸ” Generate Maven settings.xml
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <settings xmlns="http://maven.apache.org/SETTINGS/1.2.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.2.0
                    http://maven.apache.org/xsd/settings-1.2.0.xsd">
            <servers>
              <server>
                <id>RNRepo</id>
                <username>${{ secrets.RNREPO_SWM_PUBLISHER_USERNAME }}</username>
                <password><![CDATA[${{ secrets.RNREPO_SWM_PUBLISHER_TOKEN }}]]></password>
              </server>
            </servers>
          </settings>
          EOF

      - name: ðŸ“¤ Publish library
        run: bun run packages/publisher/publish-library-android.ts -- "${{ github.event_name == 'workflow_run' && github.event.workflow_run.id || inputs.build_run_id }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          MAVEN_USERNAME: ${{ secrets.RNREPO_SWM_PUBLISHER_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.RNREPO_SWM_PUBLISHER_TOKEN }}
          MAVEN_REPOSITORY_URL: ${{ secrets.RNREPO_SWM_REPOSITORY_URL }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

