name: Build

run-name: Build for Android ${{ inputs.library_name }}@${{ inputs.library_version }} RN@${{ inputs.react_native_version }}

on:
  workflow_dispatch:
    inputs:
      library_name:
        description: 'Library name (from NPM)'
        required: true
        type: string
      library_version:
        description: 'Library version (from NPM)'
        required: true
        type: string
      react_native_version:
        description: 'React Native version'
        required: true
        type: string

