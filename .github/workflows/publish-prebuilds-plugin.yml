name: Publish RNRepo Prebuilds Plugin to npm
run-name: Publish @rnrepo/prebuilds-plugin to npm

on:
  workflow_dispatch:
    inputs:
      beta_or_latest:
        description: 'Publish as beta or latest'
        required: true
        default: 'beta'
        type: choice
        options:
          - 'beta'
          - 'latest'

jobs:
  publish-prebuilds-plugin:
    runs-on: rnrepo-ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: read
    env:
      PLUGIN_DIR: packages/prebuilds-plugin
    defaults:
      run:
        working-directory: ${{ env.PLUGIN_DIR }}

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ—ƒï¸ Cache Bun and Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-bun-gradle-${{ hashFiles('**/bun.lock', '**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-bun-gradle-

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ— Update npm
        run: npm install -g npm@latest
      
      - name: ğŸ”¨ Build RNRepo Gradle Plugin for Android
        run: ./gradlew build --no-daemon
        working-directory: ./packages/prebuilds-plugin/gradle-plugin

      - name: âœ… Verify JAR version matches build.gradle
        run: bun run ./.github/workflows/scripts/verify-plugin-version-before-publish.ts
        working-directory: .

      - name: ğŸš€ Publish to npm
        run: npm publish --tag ${{ github.event.inputs.beta_or_latest }}
