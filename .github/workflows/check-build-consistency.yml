name: Check Build Consistency

on:
  workflow_dispatch:
    inputs:
      write:
        description: 'Persist status updates (set to true to write changes)'
        required: false
        default: 'false'
        type: boolean
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC

jobs:
  check-build-consistency:
    runs-on: rnrepo-ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ” Run consistency check
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          WRITE_INPUT: ${{ github.event.inputs.write || 'false' }}
        run: |
          WRITE_FLAG=""
          if [ "$WRITE_INPUT" = "true" ]; then
            WRITE_FLAG="--write"
          fi
          bun run --cwd packages/database src/check-build-consistency.ts $WRITE_FLAG
