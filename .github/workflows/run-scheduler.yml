name: Run Scheduler

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Maximum number of jobs to schedule (defaults to 1 if not provided)'
        required: false
        type: number

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ”„ Run scheduler
        env:
          GITHUB_TOKEN: ${{ secrets.SCHEDULER_GITHUB_PAT }}
          SCHEDULER_LIMIT: ${{ inputs.limit || 1 }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: bun run scheduler

