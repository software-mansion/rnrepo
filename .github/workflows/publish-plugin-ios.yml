name: Publish Cocoapods Plugin to npm

run-name: Publish @rnrepo/cocoapods-plugin to npm

on:
  workflow_dispatch:
    inputs:
      beta_or_latest:
        description: 'Publish as beta or latest'
        required: true
        default: 'beta'
        type: choice
        options:
          - 'beta'
          - 'latest'

jobs:
  publish-cocoapods-plugin:
    runs-on: rnrepo-ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: read
    env:
      PLUGIN_DIR: packages/cocoapods-plugin
    defaults:
      run:
        working-directory: ${{ env.PLUGIN_DIR }}

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ— Update npm
        # Ensure npm 11.5.1 or later is installed
        run: npm install -g npm@latest

      - name: ğŸš€ Publish to npm
        run: npm publish --tag ${{ github.event.inputs.beta_or_latest }}
