name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/website/**'
      - '.github/workflows/deploy-website.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: rnrepo-ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Fetch supported libraries from database
        run: bun run fetch-supported-libs
        working-directory: ./packages/website
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Create PR with updated supported libraries (if needed)
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update supported libraries list'
          title: 'chore: update supported libraries list'
          body: |
            This PR updates the list of supported libraries from the database.
            
            Generated by workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          branch: update-supported-libs/${{ github.run_id }}
          delete-branch: true
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false

      - name: Build
        run: bun run build
        working-directory: ./packages/website

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages/website/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: rnrepo-ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

