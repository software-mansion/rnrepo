buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        mavenLocal()
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath 'com.swmansion:buildle-plugin:1.0.0'
    }
}

apply plugin: "com.facebook.react.rootproject"
apply plugin: 'com.swmansion.buildle'


// AAR automation configuration
buildle {
    packages = ['react-native-svg', 'react-native-screens', 'react-native-gesture-handler', 'react-native-safe-area-context']
    aarsDir = "android/libs"
}

